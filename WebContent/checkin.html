

<form name="myForm"  action="cin"  method="post"  align="center"  method="post"
	style="background-color: MediumTurquoise;">

	<h2 style="color: SlateBlue;">
		<b>Vignet Visitor Management System</b>
	</h2>

<body>

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" type="email" name="emailid"
	placeholder="Email ID" size="36" required>
<br>
<br>

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" type="text" name="mobnum"
	pattern="[789][0-9]{9}" placeholder="Mobile Number" size="36" required>
<br>
<br>

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" type="text" name="conperson"
	placeholder="Contact Person Name" size="36" required>
<br>
<br>

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" type="text" name="purpose"
	placeholder="Purpose" size="36" required>
<br>
<br>

<select style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" name="idproof" required>

	<option value="adhaar">Aadhaar Card</option>

	<option value="pan">PAN Card</option>

</select>

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;" type="text" name="idnum"
	placeholder="ID Proof Number" required>
<br>
<br>

Pass Number:

<input style="color: SlateBlue;"
	style="background-color:MediumTurquoise;"
	placeholder="Issued Pass Number" type="number" name="passnum" min="101"
	max="150" required>



<br>
<br>

<input style="background-color: LightCoral;" type="submit"
	value="Submit">

</body>
</form>
